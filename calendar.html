<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container_menu">
           <p class="container_menu_title">menu</p>
           <ul class="container_menu_list">
               <li class="container_menu_list_item">
                    <svg class="container_menu_list_item_icon">
                        <use xlink:href="./img/sprite.svg#calendar"></use>
                    </svg>
                    <a href="#" class="container_menu_list_item_link link_active">Calendar</a>
               </li>
               <li class="container_menu_list_item">
                    <svg class="container_menu_list_item_icon">
                        <use xlink:href="./img/sprite.svg#saved-messages"></use>
                    </svg>
                    <a href="#" class="container_menu_list_item_link">Saved notes</a>
                </li>
                <li class="container_menu_list_item">
                    <svg class="container_menu_list_item_icon">
                        <use xlink:href="./img/sprite.svg#events"></use>
                    </svg>
                    <a href="#" class="container_menu_list_item_link">Events</a>
                </li>
                <li class="container_menu_list_item">
                    <svg class="container_menu_list_item_icon">
                        <use xlink:href="./img/sprite.svg#chat"></use>
                    </svg>
                    <a href="#" class="container_menu_list_item_link">Chats</a>
                </li>
                <li class="container_menu_list_item">
                    <svg class="container_menu_list_item_icon ">
                        <use xlink:href="./img/sprite.svg#settings"></use>
                    </svg>
                    <a href="#" class="container_menu_list_item_link ">Settings</a>
                </li>
           </ul>
        </div>
        <div class="container_events">
            <div class="container_events_upperBlock">
                <p class="container_events_upperBlock_title">
                    22 March 2022
                </p>
                <div class="container_events_upperBlock_btns">
                    <button class="container_events_upperBlock_btns_btn">
                        <svg class="container_events_upperBlock_btns_btn_icon">
                            <use xlink:href="./img/sprite.svg#search"></use>
                        </svg>
                    </button>
                    <button class="container_events_upperBlock_btns_btn">
                        <svg class="container_events_upperBlock_btns_btn_icon">
                            <use xlink:href="./img/sprite.svg#change-view"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="container_calendar"> calendar</div>
    </div>
</body>
</html>
