<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="authBlock">
            <p class="authBlock_title">Authentication</p>
            <div class="authBlock_btns">
                <div class="authBlock_btns_btn ">
                    Sign in
                </div> 
                <div class="authBlock_btns_btn authBlock_btns_btn_active">
                    Sign up
                </div> 
            </div>
            <div class="authBlock_form">
                <input type="text" class="authBlock_form_input" placeholder="Write your name">
                <input type="text" class="authBlock_form_input" placeholder="Write your login">
                <input type="password" class="authBlock_form_input" placeholder="Write your password">
                <input type="password" class="authBlock_form_input" placeholder="Confirm your password">
            </div>
            <div class="authBlock_form_additionalsBtns">
                <label for="checkbox">remember password</label>
                <p>
                    <a href="#">forgot password</a>
                </p>
            </div>
            <button class="authBlock_mainBtn">
                Sign up
            </button> 
            <p class="authBlock_version">
                version beta_0.1
            </p>
        </div>
    </div>
</body>
</html>
